version: "3.8"

services:
  whisper-api:
    build: .
    container_name: whisper-api
    ports:
      - "8000:8000"
    volumes:
      - whisper_cache:/root/.cache/whisper
    environment:
      - WHISPER_MODEL=large
      - XDG_CACHE_HOME=/root/.cache
    restart: unless-stopped

volumes:
  whisper_cache:
